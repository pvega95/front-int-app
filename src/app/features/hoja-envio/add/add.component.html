<section class="container-person">
  <div class="data-person-content">
      <div class="content-top">
          <h1>
              <a (click)="goback()">
                  <mat-icon class="mat-icon-rtl-mirror" svgIcon="icon-fbx-arrow"></mat-icon>
              </a>
              <span class="text-1">Agregar Hoja de Envio</span>
          </h1>
          <button class="fbx-button" mat-flat-button color="accent" (click)="openDialog()">Añadir</button>
      </div>
      <div class="content-center">
        <form [formGroup]="hojaEnvioForm" (ngSubmit)="onSubmitHoja(hojaEnvioForm)">
          <div class="input-group proceso">
            <mat-form-field class="fbx-input">
              <input matInput formControlName="procesoForm" placeholder="Proceso" [type]="'text'" required>
              <mat-error *ngIf="hojaEnvioForm.controls['procesoForm'].hasError('required')">
                Por favor completa el
                <strong>campo.</strong>
            </mat-error>
            </mat-form-field>
          </div>
          <div class="input-group fecha">
            <mat-form-field class="fbx-input">
              <input matInput formControlName="fechaForm" placeholder="Fecha Remision" name="dateBorn" [matDatepicker]="picker" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker color="#163164"></mat-datepicker>
              <mat-error *ngIf="hojaEnvioForm.controls['fechaForm'].hasError('required')">
                Por favor completa el
                <strong>campo.</strong>
            </mat-error>
            </mat-form-field>
          </div>
          <div class="input-group hoja">
            <mat-form-field class="fbx-input">
              <input matInput formControlName="numHojaForm" placeholder="N° Hoja Envio" [type]="'text'" required>
              <mat-error *ngIf="hojaEnvioForm.controls['numHojaForm'].hasError('required')">
                Por favor completa el
                <strong>campo.</strong>
            </mat-error>
            </mat-form-field>
          </div>
          <div class="input-group doc">
            <mat-form-field class="fbx-input">
              <input matInput formControlName="docRemForm" placeholder="Doc a remitir" [type]="'text'" required>
              <mat-error *ngIf="hojaEnvioForm.controls['docRemForm'].hasError('required')">
                Por favor completa el
                <strong>campo.</strong>
            </mat-error>
            </mat-form-field>
          </div>
    
          <div class="input-group tipo-doc">
            <mat-form-field class="fbx-select" [hideRequiredMarker]="true" [floatLabel]="'auto'">
              <mat-select formControlName="tipDocForm" placeholder="Tipo Documento">
                <mat-option [value]="documento._id" *ngFor="let documento of documentoList">
                  {{ documento.name }}
                </mat-option>
              </mat-select>
              <mat-icon matSuffix svgIcon="icon-fbx-arrow-p" class="mat-icon-rtl-mirror mat-icon-arrow">
              </mat-icon>
              <mat-error *ngIf="hojaEnvioForm.controls['tipDocForm'].hasError('required')">
                Por favor completa el
                <strong>campo.</strong>
            </mat-error>
            </mat-form-field>
          </div>
          <div class="btn-enter">
            <button class="fbx-button" mat-flat-button color="accent" type="submit" [disabled]="!hojaEnvioForm.valid">Registrar</button>
          </div>
        </form>
      </div>
  </div>
</section>
