<div class="container-modal">
    <!-- <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field> -->
    
    <mat-form-field class="fbx-input filter">
        <input matInput 
          (keyup)="applyFilter($event.target.value)"
            placeholder="Buscar" 
            name="buscar"
            [type]="'text'" required>
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Weight Column -->
      <ng-container matColumnDef="cod_seg">
        <th mat-header-cell *matHeaderCellDef> Cod Seg </th>
        <td mat-cell *matCellDef="let element"> {{element.cod_seg}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="proceso">
        <th mat-header-cell *matHeaderCellDef> Proceso </th>
        <td mat-cell *matCellDef="let element"> {{element.procesoForm}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="carta">
        <th mat-header-cell *matHeaderCellDef> Carta </th>
        <td mat-cell *matCellDef="let element"> {{element.cartaForm }} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef> Añadir </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary"(click)="add(element)" >Añadir</button>
        </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" ></mat-paginator>
  
  </div>
