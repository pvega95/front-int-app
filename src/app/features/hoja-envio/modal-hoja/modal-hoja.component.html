<div class="container-modal">
    
    <mat-form-field class="fbx-input filter">
        <input matInput 
          (keyup)="applyFilter($event.target.value)"
            placeholder="Buscar" 
            name="buscar"
            [type]="'text'" required>
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 fbx-table">


      <ng-container matColumnDef="cod_seg">
        <th mat-header-cell *matHeaderCellDef> Cod Seg </th>
        <td mat-cell *matCellDef="let element"> {{element.cod_seg}} </td>
      </ng-container>
    

      <ng-container matColumnDef="proceso">
        <th mat-header-cell *matHeaderCellDef> Proceso </th>
        <td mat-cell *matCellDef="let element"> {{element.procesoForm}} </td>
      </ng-container>
    

      <ng-container matColumnDef="carta">
        <th mat-header-cell *matHeaderCellDef> Carta </th>
        <td mat-cell *matCellDef="let element"> {{element.cartaForm }} </td>
      </ng-container>
  

      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef> AÃ±adir </th>
        <td mat-cell *matCellDef="let element">
          <div class="example-button-container">
            <button mat-icon-button color="warn" aria-label="agregar" (click)="add(element)">
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" ></mat-paginator>
  
  </div>
