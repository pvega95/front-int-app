<section class="container-person">
  <div class="data-person-content">
      <div class="content-top">
          <h1>
              <a (click)="goback()">
                  <mat-icon class="mat-icon-rtl-mirror" svgIcon="icon-fbx-arrow"></mat-icon>
              </a>
              <span class="text-1">Agregar guia de Remision</span>
          </h1>
          <button class="fbx-button" mat-flat-button color="accent" (click)="openDialog()">Añadir</button>
      </div>
      <div class="content-center">
        <form [formGroup]="guiaForm" (ngSubmit)="onSubmitGuia(guiaForm)">
          <div class="input-group descripcion-form">
            <mat-form-field class="fbx-input">
              <input matInput formControlName="descProForm" placeholder="Proceso" [type]="'text'" required>
              <mat-error *ngIf="guiaForm.controls['descProForm'].hasError('required')">
                Por favor completa el
                <strong>campo.</strong>
            </mat-error>
            </mat-form-field>
          </div>
    
          <div class="input-group num-carta-form">
            <mat-form-field class="fbx-input">
              <input matInput formControlName="numCartaForm" placeholder="N° De Carta" [type]="'text'" required>
              <mat-error *ngIf="guiaForm.controls['numCartaForm'].hasError('required')">
                Por favor completa el
                <strong>campo.</strong>
            </mat-error>
            </mat-form-field>
          </div>
    
          <div class="input-group empresa-form">
            <mat-form-field class="fbx-input">
              <input matInput formControlName="empConsForm" placeholder="Empresa a consultar" [type]="'text'" required>
              <mat-error *ngIf="guiaForm.controls['empConsForm'].hasError('required')">
                Por favor completa el
                <strong>campo.</strong>
            </mat-error>
            </mat-form-field>
          </div>
    
          <div class="input-group desc-form">
            <mat-form-field class="fbx-input">
              <input matInput formControlName="descDocForm" placeholder="Descripcion de Documento" [type]="'text'" required>
              <mat-error *ngIf="guiaForm.controls['descDocForm'].hasError('required')">
                Por favor completa el
                <strong>campo.</strong>
            </mat-error>
            </mat-form-field>
          </div>
    
          <div class="input-group persona-form">
            <mat-form-field class="fbx-input">
              <input matInput formControlName="personaForm" placeholder="Persona a consultar" [type]="'text'" required>
              <mat-error *ngIf="guiaForm.controls['personaForm'].hasError('required')">
                Por favor completa el
                <strong>campo.</strong>
            </mat-error>
            </mat-form-field>
          </div>
    
          <div class="input-group cargo-form">
            <mat-form-field class="fbx-input">
              <input matInput formControlName="cargoForm" placeholder="Cargo" [type]="'text'" required>
              <mat-error *ngIf="guiaForm.controls['cargoForm'].hasError('required')">
                Por favor completa el
                <strong>campo.</strong>
            </mat-error>
            </mat-form-field>
          </div>
    
          <div class="input-group direccion-form">
            <mat-form-field class="fbx-input">
              <input matInput formControlName="direccionForm" placeholder="Direccion" [type]="'text'" required>
              <mat-error *ngIf="guiaForm.controls['direccionForm'].hasError('required')">
                Por favor completa el
                <strong>campo.</strong>
            </mat-error>
            </mat-form-field>
          </div>
          <div class="btn-enter">
            <button class="fbx-button" mat-flat-button color="accent" type="submit" [disabled]="!guiaForm.valid">Registrar</button>
          </div>
        </form>
      </div>
  </div>
</section>
