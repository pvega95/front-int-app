<section class="table-material">

    <div class="btn-enter">
        <button mat-flat-button color="accent" class="fbx-button animation" routerLink="create">Agregar Nuevo</button>
    </div>

    <mat-form-field class="fbx-input filter">
        <input matInput 
        [formControl]="inputControlSearch"
            placeholder="Buscar" 
            name="email"
            [type]="'text'" required>
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 fbx-table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Codigo. </th>
            <td mat-cell *matCellDef="let element"> {{element.cod_seg}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre Contratista </th>
            <td mat-cell *matCellDef="let element"> {{element.contract}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Tipo Proceso </th>
            <td mat-cell *matCellDef="let element"> {{element.typeProcedure.name}} - {{element.number}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" aria-label="close icon" [routerLink]="['/main/proceso/edit']"
                    [queryParams]='{id: element._id }'>create</mat-icon>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" aria-label="close icon" (click)="delete(element._id)">delete</mat-icon>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button aria-label="Example" (click)="getProcessReport()">
                    <mat-icon>verified</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" aria-label="close icon" [routerLink]="['/main/proceso/view']"
                    [queryParams]='{id: element._id }'>visibility</mat-icon>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"
        (page)="onChangedPage($event)"></mat-paginator>

</section>
