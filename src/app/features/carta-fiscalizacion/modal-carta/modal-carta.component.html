<div class="container-modal">
  <!-- <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field> -->
  <mat-form-field class="fbx-input filter">
    <input matInput 
      (keyup)="applyFilter($event.target.value)"
        placeholder="Buscar" 
        name="buscar"
        [type]="'text'" required>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="cod_seg">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.cod_seg}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="contract">
      <th mat-header-cell *matHeaderCellDef> Contratista </th>
      <td mat-cell *matCellDef="let element"> {{element.contract}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion del proceso </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fiscalizacion">
      <th mat-header-cell *matHeaderCellDef> Fecha fiscalizacion </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef> Añadir </th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-raised-button color="primary"(click)="add(element)" >Añadir</button> -->
        <div class="example-button-container">
          <button mat-icon-button color="warn" aria-label="agregar" (click)="add(element)">
            <mat-icon>add_circle</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" ></mat-paginator>

</div>
