<div class="container-modal">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion del proceso </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.items}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="proceso">
      <th mat-header-cell *matHeaderCellDef> Proceso </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} N° {{element.number}}-{{element.year}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fiscalizacion">
      <th mat-header-cell *matHeaderCellDef> Fecha fiscalizacion </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef> Añadir </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary"(click)="add(element)" >Añadir</button>
      </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div >
      <button class="fbx-button close" mat-flat-button (click)="onNoClick()">Cancelar</button>
      <button class="fbx-button accept" mat-flat-button color="accent" >Aceptar</button>
  </div>
</div>
